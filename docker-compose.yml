version: '3.8'

services:
  cron-scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cron-job-scheduler
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
      - ./rclone.conf:/rclone/rclone.conf:ro
      - ./backups:/backups
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - NODE_ENV=production
    restart: unless-stopped
