<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cron Job Scheduler</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“… Cron Job Scheduler</h1>
            <p>Schedule jobs and manage environment labels</p>
        </header>

        <main>
            <section class="form-section">
                <h2>Create New Job</h2>
                <form id="jobForm">
                    <div class="form-group">
                        <label for="jobName">Job Name:</label>
                        <input type="text" id="jobName" placeholder="e.g., Database Backup" required>
                    </div>

                    <div class="form-group">
                        <label for="schedule">Cron Schedule:</label>
                        <input type="text" id="schedule" placeholder="e.g., 0 0 * * * (daily at midnight)" required>
                        <small>Format: minute hour day month day-of-week (0-59 0-23 1-31 1-12 0-6)</small>
                    </div>

                    <div class="form-group">
                        <label for="script">Script/Command:</label>
                        <textarea id="script" placeholder="Enter bash script or command to execute" rows="6" required></textarea>
                    </div>

                    <div class="form-group">
                        <label>Labels (Environment Variables):</label>
                        <div id="labelsContainer"></div>
                        <button type="button" id="addLabelBtn" class="btn-secondary">+ Add Label</button>
                    </div>

                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="enabled" checked>
                            Enable this job
                        </label>
                    </div>

                    <button type="submit" class="btn-primary">Create Job</button>
                </form>
            </section>

            <section class="jobs-section">
                <h2>Scheduled Jobs</h2>
                <div id="jobsList" class="jobs-list"></div>
            </section>
        </main>
    </div>

    <!-- Modal for editing jobs -->
    <div id="editModal" class="modal hidden">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Job</h2>
            <form id="editForm">
                <input type="hidden" id="editJobId">
                
                <div class="form-group">
                    <label for="editJobName">Job Name:</label>
                    <input type="text" id="editJobName" required>
                </div>

                <div class="form-group">
                    <label for="editSchedule">Cron Schedule:</label>
                    <input type="text" id="editSchedule" required>
                </div>

                <div class="form-group">
                    <label for="editScript">Script/Command:</label>
                    <textarea id="editScript" rows="6" required></textarea>
                </div>

                <div class="form-group">
                    <label>Labels (Environment Variables):</label>
                    <div id="editLabelsContainer"></div>
                    <button type="button" id="editAddLabelBtn" class="btn-secondary">+ Add Label</button>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="editEnabled">
                        Enable this job
                    </label>
                </div>

                <div class="modal-buttons">
                    <button type="submit" class="btn-primary">Save Changes</button>
                    <button type="button" class="btn-secondary" id="cancelEditBtn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
